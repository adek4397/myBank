<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarejestrój się</title>
    <link rel="icon" href="img/icon/wallet.svg" type="image/icon type">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Rejestracja</h1>
        </header>

        <section class="name-email">

            <input type="text" id="name" placeholder="Imię:" maxlength="10">
            <input type="email" id="email" placeholder="name@example.com" maxlength="30">
            
        </section>

        <section class="sex">
            <form class="radio">

                <div>
                    <input type="radio" id="radio1" class="input_radio" name="sex">
                    <label for="radio1">Mężczyzna</label>
                </div>
    
                <div>
                    <input type="radio" id="radio2" class="input_radio" name="sex">
                    <label for="radio2">Kobieta</label>
                </div>

                <div>
                    <input type="radio" id="radio3" class="input_radio" name="sex">
                    <label for="radio3">Jestem mężczyzną ale utosamiam się jako kobieta</label>
                </div>

                <div>
                    <input type="radio" id="radio4" class="input_radio" name="sex">
                    <label for="radio4">Jestem kobietą ale utosamiam się jako mężczyzna</label>
                </div>

                <div>
                    <input type="radio" id="radio5" class="input_radio" name="sex">
                    <label for="radio5">Zmieniam płeć co godzinę</label>
                </div>

                <div>
                    <input type="radio" id="radio6" class="input_radio" name="sex">
                    <label for="radio6">Jestem bez płóciowy</label>
                </div>

                <div>
                    <input type="radio" id="radio7" class="input_radio" name="sex">
                    <label for="radio7">Mam 35 lat i mieszkam z mamą (Pozdrawiam opiekuna praktyk)</label>
                </div>

            </form>
        </section>

        <section class="password">

            <input type="password" id="password1" placeholder="Podaj hasło" min="3" maxlength="20">
            <input type="password" id="password2" placeholder="Powturz hasło " min="3" maxlength="20">
            
        </section>

        <section class="last_step">
            <div class="checkbox">

                <input type="checkbox" id="status">
                <label for="status">Akceptuję <a href="statute/statut.html" target="_blank">regulamin</a></label>

            </div>

            <form method="POST">
                <div class="g-recaptcha" data-sitekey="6LdRUP4gAAAAAP19uXPemtCj2juyXZPDAaMOzTHF"></div>
            </form>  
        </section>

        <div class="butons">

            <button id="previous">Wstecz</button>
            <button id="next">Dalej</button>
        
        </div>


        <div class="step">

            <span class="dot" id="dot1"></span>
            <span class="dot" id="dot2"></span>
            <span class="dot" id="dot3"></span>
            <span class="dot" id="dot4"></span>
        
        </div>
    </div>



    <script src="js/signup.js"></script>
</body>
</html>
